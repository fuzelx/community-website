<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800&family=Rokkitt:ital,wght@0,400;0,500;0,700;1,300&family=Silkscreen&family=VT323&family=Zilla+Slab+Highlight&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/56a4b8eed4.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="main.css">
  <title>mCult | Sign Up</title>
</head>
<style>

</style>
<body>
    <div class="main">
        <div class="form">
            <div class="inner-form">
                
                <form action="">
                <div class="input1">
                    <label style="display: block;" for="userName">Full name</label>
                    <input type="text" name="userName" id="user" class="fields" placeholder="Full Name">
                </div>
                <div class="input2">
                    <label for="mail">Email</label>
                    <input type="email" name="main" id="e-mail"  class="fields" placeholder="Enter email">
                  
                </div>
                <div class="input2">
                    <label for="password">Password</label>
                    <input type="text" name="Password" id="passCode"  class="fields" placeholder="Craete password">
                      </div>
                <div class="not-have-an-account">
                    <a href="#">Already have an account? Login now.</a>
                </div>
                <div class="checkboxes">
                    <div>
                    <input type="checkbox" name="TERMS" id="terms"><label for="TERMS">I agree to terms and services</label>
                    </div>
                    <div>
                    <input type="checkbox" name="newsL" id="newsletter"><label for="newsL">Send me newsletter</label>
                    </div>
                </div>
                <div class="log-in">
                    <button name="login">Log in</button>
                </div>
                
                </form>
                <div id="message">
                    <h4>Password must contain the following:</h4>
                    <p id="letter" class="invalid size">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid size">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid size">A <b>number</b></p>
                    <p id="length" class="invalid size">Minimum <b>8 characters</b></p>
                  </div>
               
            </div>
            
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
